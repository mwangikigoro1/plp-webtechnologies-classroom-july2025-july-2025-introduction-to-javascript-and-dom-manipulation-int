<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout with Flexbox & Grid</title>
  <link rel="stylesheet" href="styl3s.css" />
</head>
<body>
  <header>
    <h1>My Responsive Webpage</h1>
    <nav class="nav-bar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid-layout">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Useful links and info go here.</p>
    </aside>

    <section class="content">
      <h2>Main Content</h2>
      <p>This section uses CSS Grid for layout and adapts across screen sizes.</p>

      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>

      <div class="image-gallery">
        <img src="image1.jpg" alt="Gallery Image 1" />
        <img src="image2.jpg" alt="Gallery Image 2" />
        <img src="image3.jpg" alt="Gallery Image 3" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Responsive Design by Mwangi</p>
  </footer>
</body>
</html>
